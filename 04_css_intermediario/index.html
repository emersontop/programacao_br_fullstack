<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Css Intermediário</title>
    <style>
        body{

        div#quadrado{

        }

<body>

    <div id="quadrado">

    </div>
    <img src="Insta.png" alt="">
    <div id="imagem2">
        <img src="Insta.png" alt="">
    </div>
